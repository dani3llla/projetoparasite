

<!-- imagem minimiza ao passar o mouse em cima - projeto -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Imagem Minimizar ao Passar o Mouse</title>
  <style>
    .imagem {
      width: 300px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .imagem:hover {
      transform: scale(0.8); /* Diminui para 80% do tamanho original */
    }
  </style>
</head>
<body>

  <h2>Passe o mouse na imagem</h2>
  <img src="https://cdn.discordapp.com/attachments/650528969417949226/1362895571802652672/1744998753910.png?ex=6804b7a9&is=68036629&hm=bdcd9cc5c03ab1fcc26dfd3b25ae06dca80221d83189e52d8d443ebb7e773334&" class="imagem" alt="Imagem exemplo">

</body>
</html>
